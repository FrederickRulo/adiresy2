<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Style général du body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            animation: backgroundAnimation 10s infinite alternate;
        }

        /* Animation de changement de couleur */
        @keyframes backgroundAnimation {
            0% { background-color: #f0f0f0; }
            25% { background-color: #a8e6cf; }
            50% { background-color: #ffd3b6; }
            75% { background-color: #ffaaa5; }
            100% { background-color: #ff8b94; }
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="adiresy1.html" method="post">
            <label for="username">Anarana :</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Teny miafina:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Se connecter">
        </form>
    </div>
</body>
</html>
